    lineinfile:
      create: yes
      path: "{{ ansible_env.HOME }}/.gnupg/gpg-agent.conf"
      regexp: "^[#\\s]*{{ item.key }}\\b"
      line: "{{ ( item.key | string + ' ' + item.value | default('') | string ) | trim }}"
      insertafter: 'EOF'
    with_dict: "{{ gnupg_agent_conf }}"

