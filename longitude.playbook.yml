    ] }
  - name: "GnuPG: Configure GPG"
    lineinfile:
      create: yes
      path: "{{ ansible_env.HOME }}/.gnupg/gpg.conf"
      regexp: "^[#\\s]*{{ item.key }}\\b"
      line: "{{ ( item.key | string + ' ' + item.value | default('') | string ) | trim }}"
